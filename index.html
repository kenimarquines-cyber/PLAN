<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* SIMULACIÓN TAMAÑO CELULAR */
        .phone {
            width: 390px;
            height: 844px;
            background-image: url(fondo.png); /* Asegurate que la imagen exista */
            background-size: cover;
            background-position: center;
            border-radius: 0px;
            padding: 80px 25px;
            position: relative;
            overflow: hidden;
        }

        /* Iconos superiores */
        .top-icon {
            position: absolute;
            top: 40px;
            font-size: 22px;
            color: #d4af37;
            text-decoration: none;
            transition: transform 0.2s;
            z-index: 10;
        }

        .top-icon:hover { transform: scale(1.1); opacity: 0.8; }
        .top-icon.left { left: 25px; }
        .top-icon.right { right: 25px; }

        /* Estilos de perfil */
        .title { text-align: center; font-size: 20px; font-weight: 600; letter-spacing: 2px; margin-bottom: 30px; }
        .profile-pic { width: 180px; height: 180px; border-radius: 50%; background: #444; margin: 0 auto; position: relative; display: flex; justify-content: center; align-items: center; font-size: 80px; color: #ccc; }
        .edit-photo { position: absolute; right: 8px; bottom: 8px; background: #d4af37; width: 25px; height: 25px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .edit-photo i { font-size: 12px; color: black; }

        /* Selector tipo usuario */
        .user-type { display: flex; justify-content: center; margin: 35px 0; background: #333; border-radius: 25px; overflow: hidden; }
        .user-type span { flex: 1; text-align: center; padding: 12px; font-size: 15px; opacity: 0.5; }
        .user-type .active { background: #ddd; color: black; opacity: 1; font-weight: 600; }

        /* Campos */
        .field { margin: 28px 0; position: relative; }
        .field label { font-size: 14px; color: #ddd; }
        .field input { width: 100%; background: transparent; border: none; border-bottom: 2px solid #555; padding: 10px 35px 8px 0; color: white; font-size: 16px; outline: none; }
        .field i { position: absolute; right: 0; bottom: 12px; color: #d4af37; font-size: 14px; cursor: pointer; }

        /* Menú Flotante */
        .config-menu { display: none; position: absolute; top: 70px; left: 20px; background: #333; border-radius: 10px; padding: 10px; width: 150px; z-index: 100; box-shadow: 0px 4px 10px rgba(0,0,0,0.5); }
        .config-menu.show { display: block; }
        .config-option { display: block; color: white; text-decoration: none; padding: 10px; font-size: 14px; border-bottom: 1px solid #555; }
        .config-option:last-child { border-bottom: none; }

        /* Modal */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background-color: #d4af37; padding: 20px; border-radius: 15px; width: 80%; max-width: 350px; text-align: center; color: black; position: relative; box-shadow: 0px 4px 15px rgba(0,0,0,0.5); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .close-btn { font-size: 24px; cursor: pointer; }
        .modal-instruction { font-weight: bold; font-size: 16px; margin-bottom: 15px; color: white; }
        .modal-input { width: 100%; padding: 10px; border-radius: 20px; border: none; margin-bottom: 15px; outline: none; }
        .save-btn { background-color: black; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .modal-overlay.show { display: flex; }
    </style>
</head>
<body>

    <div class="phone">
        <a href="#" class="top-icon left" onclick="toggleMenu()"><i class="fa-solid fa-gear"></i></a>
        <a href="#" class="top-icon right"><i class="fa-solid fa-bell"></i></a>

        <div class="config-menu" id="configMenu">
            <a href="#" class="config-option">RESERVAS</a>
            <a href="#" class="config-option">CERRAR SESIÓN</a>
        </div>

        <div class="title">PERFIL</div>

        <div class="profile-pic">
            <i class="fa-solid fa-user"></i>
            <div class="edit-photo">
                <i class="fa-solid fa-pencil"></i>
            </div>
        </div>

        <div class="user-type">
            <span>PERSONAL</span>
            <span class="active">TRABAJADOR</span>
        </div>

        <div class="field">
            <label>NOMBRE</label>
            <input type="text" readonly value="">
            <i class="fa-solid fa-pencil" onclick="openModal()"></i>
        </div>

        <div class="field">
            <label>APELLIDO</label>
            <input type="text" readonly value="">
            <i class="fa-solid fa-pencil" onclick="openModal()"></i>
        </div>

        <div class="field">
            <label>CORREO</label>
            <input type="email" readonly value="">
            <i class="fa-solid fa-pencil" onclick="openModal()"></i>
        </div>

        <div class="field">
            <label>TELÉFONO</label>
            <input type="text" readonly value="">
            <i class="fa-solid fa-pencil" onclick="openModal()"></i>
        </div>
    </div>

    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>EDITAR</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <p class="modal-instruction">INGRESE SU NUEVO NOMBRE DE USUARIO</p>
            <input type="text" placeholder="Nuevo valor..." class="modal-input">
            <button class="save-btn" onclick="closeModal()">GUARDAR</button>
        </div>
    </div>

    <script>
        // Función menú configuración
        function toggleMenu() {
            var menu = document.getElementById("configMenu");
            menu.classList.toggle("show");
        }

        // Funciones modal editar
        function openModal() {
            document.getElementById("editModal").classList.add("show");
        }

        function closeModal() {
            document.getElementById("editModal").classList.remove("show");
        }

        // Cerrar el modal si se hace clic fuera de la caja blanca
        window.onclick = function(event) {
            var modal = document.getElementById("editModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
