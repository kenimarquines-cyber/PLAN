<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>

    /* Estilo para los iconos superiores */
.top-icon {
    position: absolute;
    top: 40px;          /* Ajusta esto según qué tan arriba los quieras */
    font-size: 22px;    /* Tamaño del icono */
    color: #d4af37;     /* Color dorado como tus lápices */
    text-decoration: none;
    transition: transform 0.2s;
    z-index: 10;        /* Asegura que estén por encima de todo */
}

.top-icon:hover {
    transform: scale(1.1); /* Efecto visual al pasar el mouse */
    opacity: 0.8;
}

.top-icon.left {
    left: 25px;         /* Separación del borde izquierdo */
}

.top-icon.right {
    right: 25px;        /* Separación del borde derecho */
}
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background:#000000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* SIMULACIÓN TAMAÑO CELULAR */
.phone{
    width:390px;
    height:844px;
    background-image:url(fondo.png);
    background-size: 100% 100%;
    background-position: center;
    background-repeat: no-repeat;
    border-radius:0px;
    padding:80px 25px;
    position:relative;
    overflow:hidden;
    color:rgb(255, 255, 255);
}

/* Título */
.title{
    text-align:center;
    font-size:20px;
    font-weight:600;
    letter-spacing:2px;
    margin-bottom:30px;
}

/* FOTO PERFIL */
.profile-pic{
    width:180px;
    height:180px;
    border-radius:50%;
    background:#444;
    margin:0 auto;
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:80px;
    color:#ccc;
}

/* LAPIZ MÁS PEQUEÑO */
.edit-photo{
    position:absolute;
    right:8px;
    bottom:8px;
    background:#d4af37;
    width:25px;
    height:25px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
}

.edit-photo i{
    font-size:12px;
    color:black;
}

/* Selector tipo usuario */
.user-type{
    display:flex;
    justify-content:center;
    margin:35px 0;
    background:#333;
    border-radius:25px;
    overflow:hidden;
}

.user-type span{
    flex:1;
    text-align:center;
    padding:12px;
    font-size:15px;
    opacity:0.5;
}

.user-type .active{
    background:#ddd;
    color:black;
    opacity:1;
    font-weight:600;
}

/* Campos */
.field{
    margin:28px 0;
    position:relative;
}

.field label{
    font-size:14px;
    color:#ddd;
}

.field input{
    width:100%;
    background:transparent;
    border:none;
    border-bottom:2px solid #555;
    padding:10px 35px 8px 0;
    color:white;
    font-size:16px;
    outline:none;
}

.field i{
    position:absolute;
    right:0;
    bottom:12px;
    color:#d4af37;
    font-size:14px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="phone"> <a href="#" class="top-icon left"><i class="fa-solid fa-gear"></i></a>
    <a href="#" class="top-icon right"><i class="fa-solid fa-bell"></i></a>

    <div class="title">PERFIL</div>

    <div class="profile-pic">
        <i class="fa-solid fa-user"></i>
        <div class="edit-photo">
            <i class="fa-solid fa-pencil"></i>
        </div>
    </div>

    <div class="user-type">
        <span>PERSONAL</span>
        <span class="active">TRABAJADOR</span>
    </div>

    <div class="field">
        <label>NOMBRE</label>
        <input type="text" readonly>
        <i class="fa-solid fa-pencil"></i>
    </div>

    <div class="field">
        <label>APELLIDO</label>
        <input type="text" readonly>
        <i class="fa-solid fa-pencil"></i>
    </div>

    <div class="field">
        <label>CORREO</label>
        <input type="email" readonly>
        <i class="fa-solid fa-pencil"></i>
    </div>

    <div class="field">
        <label>TELÉFONO</label>
        <input type="text" readonly>
        <i class="fa-solid fa-pencil"></i>
    </div>

</div> </body>

</div>

</body>
</html>
